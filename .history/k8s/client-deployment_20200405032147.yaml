apiVersion: app/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    replicas: 2
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
